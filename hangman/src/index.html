<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		Remove this if you use the .htaccess -->

		<title>Hangman</title>
		<meta name="description" content="">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body>
		<div>
			<header>
				<h1>HTML</h1>
			</header>
			<form>
				<input type="text" name="letter" class="letter" maxlength="1" />
				<input type="submit" name="submit" value="Submit letter" />
			</form>
			
			<div class="message">

			</div>

			<footer>
				<p>
					&copy; Copyright  by Allison Sigrist
				</p>
			</footer>
		</div>
		<script src="hangman.js"></script>
		<script>
		(function() {
			document.querySelector('form').addEventListener('submit', handleSubmit);
			setTargetWord('heya');	
			
			function handleSubmit(e){
				var letter = document.querySelector('.letter').value;
				e.preventDefault();
				//var letter = prompt('Guess a letter');
				//you chose...
				var success = submitGuess(letter);
				var msg = "You chose " + letter + ". ";
				//and it was right/wrong
				if( success === true ){
					msg += "Correct-a-mundo!"
				} else {
					msg += " Wrong-o! *Sad trombone*";
				}
				document.querySelector('.message').innerHTML = msg;

				//document.write(printPuzzle());
			}	
		})();
			
			
		</script>
	</body>
</html>
